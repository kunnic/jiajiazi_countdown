<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>

    <!-- Import CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- Import Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous" defer></script>

    <!-- Import JQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous" defer></script>

    <!-- Import JS -->
    <script src="script.js" defer></script>
</head>

<body>
    <div>
        <h1 class="text-center margin-top-200">
            <b>
                JiaJiaZi's Countdown Timer
            </b>
        </h1>
        <hr>
        <p id="timer" class="text-center" style="margin-bottom: 20px;"></p>
    </div>

    <footer class="footer">
        <div class="container d-flex justify-content-between align-items-center">
            <p class="mb-0">
                <b>
                    Made with ❤️ by Kunnic
                </b>
            </p>
            <div>
                <label for="language-select"><b>Language:</b></label>
                <select id="language-select" onchange="updateLanguage(this.value)">
                    <option value="en">English</option>
                    <option value="ch">简体中文</option>
                    <option value="vn">Tiếng Việt</option>
                </select>
            </div>
        </div>
    </footer>
</body>

</html>
